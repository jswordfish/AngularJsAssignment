  <body ng-controller="AllCompaniesController">
    
<div class="row">

    <div class="col-sm-12">
        <h2>All Companies</h2>
    </div>
    
  <table border="1" align="center">
     <tr>
       <th>Company Name</th>
       <th>Address</th>
       <th>Company Registratin No</th>
       <th>CEO</th>
     <tr>
     <tr ng-repeat="company in companies">
       <td>{{company.companyName}}</td>
       <td>{{company.address}}</td>
       <td>{{company.companyRegistratinNo}}</td>
         <td>{{company.ceoName}}</td>
     </tr>
</table>

</div>
